name: Build & Release Docker image

on:
  push:
    tags:
      - 'v*'        # trigger on tags like v1.0.0

permissions:
  contents: write        # to create releases
  packages: write        # to push to ghcr
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
      TAG: ${{ github.ref_name }}   # e.g. v1.0.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.TAG }}
            ghcr.io/${{ github.repository }}:latest
          file: ./Dockerfile

      - name: Create GitHub release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Save image to tar and upload as release asset (may be large)
      - name: Save image to tar
        if: always()
        run: |
          docker pull ghcr.io/${{ github.repository }}:${{ env.TAG }}
          docker save ghcr.io/${{ github.repository }}:${{ env.TAG }} -o image-${{ env.TAG }}.tar

      - name: Upload image tar to release (optional)
        if: always()
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./image-${{ env.TAG }}.tar
          asset_name: image-${{ env.TAG }}.tar
          asset_content_type: application/x-tar